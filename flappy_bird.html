<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird 游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation; /* 优化触摸体验 */
            -webkit-user-select: none; /* 防止文本选择 */
            user-select: none;
        }

        .game-container {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 100vw;
            max-height: 100vh;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .game-container {
                border: 2px solid #333;
                border-radius: 8px;
            }
            
            #gameCanvas {
                width: 100vw;
                height: auto;
                max-width: 400px;
                max-height: 600px;
            }
            
            .score {
                font-size: 1.5em;
                top: 15px;
                left: 15px;
            }
            
            .instructions {
                font-size: 1em;
                top: 15px;
                right: 15px;
            }
            
            .start-screen, .bird-selection, .game-over {
                padding: 20px;
                margin: 10px;
            }
            
            .start-screen h1 {
                font-size: 2em;
            }
            
            .bird-selection h2 {
                font-size: 1.5em;
            }
            
            .bird-option img {
                width: 50px;
                height: 50px;
            }
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-over button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .game-over button:hover {
            background: #45a049;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: right;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .start-screen h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #FFD700;
        }

        .start-screen p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .start-screen button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 8px;
            cursor: pointer;
        }

        .start-screen button:hover {
            background: #45a049;
        }

        .bird-selection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .bird-selection h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #FFD700;
        }

        .bird-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .bird-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .bird-option {
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 10px;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .bird-option:hover {
            border-color: #FFD700;
            transform: scale(1.1);
        }

        .bird-option.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .bird-option img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .bird-selection button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        .bird-selection button:hover {
            background: #45a049;
        }

        .bird-selection button:disabled {
            background: #666;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="score" id="score">0</div>
        
        <div class="instructions">
            按空格键或点击/触摸屏幕<br>
            让小鸟飞翔！
        </div>
        
        <div class="start-screen" id="startScreen">
            <h1>🐦 Flappy Bird</h1>
            <p>按空格键或点击/触摸屏幕控制小鸟</p>
            <p>避开绿色管道，获得高分！</p>
            <button onclick="showBirdSelection()">选择小鸟</button>
        </div>
        
        <div class="bird-selection" id="birdSelection">
            <h2>选择您的小鸟</h2>
            <div class="bird-options">
                <div class="bird-row">
                    <div class="bird-option" onclick="selectBird(1)">
                        <img src="bird1.png" alt="小鸟1" onerror="this.style.display='none'">
                    </div>
                    <div class="bird-option" onclick="selectBird(2)">
                        <img src="bird2.png" alt="小鸟2" onerror="this.style.display='none'">
                    </div>
                </div>
                <div class="bird-row">
                    <div class="bird-option" onclick="selectBird(3)">
                        <img src="bird3.png" alt="小鸟3" onerror="this.style.display='none'">
                    </div>
                    <div class="bird-option" onclick="selectBird(4)">
                        <img src="bird4.png" alt="小鸟4" onerror="this.style.display='none'">
                    </div>
                    <div class="bird-option" onclick="selectBird(5)">
                        <img src="bird5.png" alt="小鸟5" onerror="this.style.display='none'">
                    </div>
                </div>
            </div>
            <button id="startGameBtn" onclick="startGame()" disabled>开始游戏</button>
            <button onclick="backToStart()">返回</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>游戏结束！</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">重新开始</button>
            <button onclick="backToBirdSelection()">选择小鸟</button>
        </div>
        
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // 游戏状态
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let gameSpeed = 2;

        // 小鸟图片相关
        let birdImage = null;
        let imageLoaded = false;
        let selectedBirdType = 0; // 选中的小鸟类型 (1-5)
        
        // 背景图片
        let backgroundImage = null;
        let backgroundLoaded = false;

        // 小鸟对象
        const bird = {
            x: 80,
            y: canvas.height / 2,
            width: 45,  // 增大小鸟宽度
            height: 40, // 增大小鸟高度
            velocity: 0,
            gravity: 0.5,
            jumpPower: -8,
            color: '#FFD700'
        };

        // 管道数组
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 200; // 增加上下距离，从150改为200
        const pipeSpacing = 300; // 增加左右间隔，从200改为300

        // 云朵数组
        let clouds = [];

        // 初始化云朵
        function initClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200 + 50,
                    size: Math.random() * 30 + 20,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        // 绘制云朵
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.5, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size, cloud.y, cloud.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 更新云朵
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 200 + 50;
                }
            });
        }

        // 绘制小鸟
        function drawBird() {
            if (imageLoaded && birdImage) {
                // 使用bird.jpg图片
                ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
            } else {
                // 使用默认绘制方式（当图片加载失败时）
                ctx.fillStyle = bird.color;
                ctx.beginPath();
                ctx.arc(bird.x + bird.width/2, bird.y + bird.height/2, bird.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制眼睛
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(bird.x + bird.width/2 + 5, bird.y + bird.height/2 - 3, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(bird.x + bird.width/2 + 6, bird.y + bird.height/2 - 3, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制嘴巴
                ctx.fillStyle = '#FF6347';
                ctx.beginPath();
                ctx.moveTo(bird.x + bird.width, bird.y + bird.height/2);
                ctx.lineTo(bird.x + bird.width + 8, bird.y + bird.height/2 + 2);
                ctx.lineTo(bird.x + bird.width + 8, bird.y + bird.height/2 - 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        // 更新小鸟
        function updateBird() {
            if (gameState === 'playing') {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                // 检查边界碰撞
                if (bird.y + bird.height > canvas.height || bird.y < 0) {
                    gameOver();
                }
            }
        }

        // 小鸟跳跃
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpPower;
            }
        }

        // 创建管道
        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap,
                bottomHeight: canvas.height - (pipeHeight + pipeGap),
                passed: false
            });
        }

        // 绘制管道
        function drawPipes() {
            ctx.fillStyle = '#90EE90'; // 浅绿色
            pipes.forEach(pipe => {
                // 上管道
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // 下管道
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                
                // 管道边框
                ctx.strokeStyle = '#7CCD7C'; // 稍深一点的浅绿色
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
            });
        }

        // 更新管道
        function updatePipes() {
            if (gameState !== 'playing') return;
            
            // 移动管道
            pipes.forEach(pipe => {
                pipe.x -= gameSpeed;
                
                // 检查得分
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                    
                    // 增加游戏速度
                    if (score % 5 === 0) {
                        gameSpeed += 0.2;
                    }
                }
            });
            
            // 移除屏幕外的管道
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            
            // 创建新管道
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
                createPipe();
            }
        }

        // 碰撞检测
        function checkCollision() {
            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)) {
                    gameOver();
                }
            });
        }

        // 游戏结束
        function gameOver() {
            gameState = 'gameOver';
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // 显示小鸟选择界面
        function showBirdSelection() {
            startScreen.style.display = 'none';
            document.getElementById('birdSelection').style.display = 'block';
        }

        // 返回开始界面
        function backToStart() {
            document.getElementById('birdSelection').style.display = 'none';
            startScreen.style.display = 'block';
        }

        // 选择小鸟
        function selectBird(birdType) {
            selectedBirdType = birdType;
            
            // 移除所有选中状态
            document.querySelectorAll('.bird-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 添加选中状态
            event.currentTarget.classList.add('selected');
            
            // 启用开始游戏按钮
            document.getElementById('startGameBtn').disabled = false;
            
            // 预加载选中的小鸟图片
            loadSelectedBirdImage(birdType);
        }

        // 开始游戏
        function startGame() {
            if (selectedBirdType === 0) {
                alert('请先选择一只小鸟！');
                return;
            }
            
            gameState = 'playing';
            startScreen.style.display = 'none';
            document.getElementById('birdSelection').style.display = 'none';
            gameOverScreen.style.display = 'none';
            score = 0;
            gameSpeed = 2;
            scoreElement.textContent = score;
            
            // 重置小鸟位置
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            
            // 清空管道
            pipes = [];
            
            // 初始化云朵
            initClouds();
        }

        // 返回小鸟选择界面
        function backToBirdSelection() {
            gameOverScreen.style.display = 'none';
            document.getElementById('birdSelection').style.display = 'block';
            // 重置选择状态
            selectedBirdType = 0;
            document.getElementById('startGameBtn').disabled = true;
            document.querySelectorAll('.bird-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        // 重新开始游戏
        function restartGame() {
            // 重新开始时不重新选择小鸟，直接开始游戏
            gameState = 'playing';
            startScreen.style.display = 'none';
            document.getElementById('birdSelection').style.display = 'none';
            gameOverScreen.style.display = 'none';
            score = 0;
            gameSpeed = 2;
            scoreElement.textContent = score;
            
            // 重置小鸟位置
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            
            // 清空管道
            pipes = [];
            
            // 初始化云朵
            initClouds();
        }

        // 绘制背景
        function drawBackground() {
            if (backgroundLoaded && backgroundImage) {
                // 使用背景图片
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                // 使用默认渐变背景
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.7, '#98FB98');
                gradient.addColorStop(1, '#90EE90');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // 游戏主循环
        function gameLoop() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            drawBackground();
            
            if (gameState === 'playing') {
                // 更新云朵
                updateClouds();
                drawClouds();
                
                // 更新和绘制管道
                updatePipes();
                drawPipes();
                
                // 更新和绘制小鸟
                updateBird();
                drawBird();
                
                // 碰撞检测
                checkCollision();
            } else {
                // 绘制静态小鸟
                drawBird();
                drawClouds();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // 事件监听
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    jump();
                } else if (gameState === 'gameOver') {
                    restartGame();
                }
            }
        });

        // 触摸和点击事件
        function handleGameAction() {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            } else if (gameState === 'gameOver') {
                restartGame();
            }
        }

        canvas.addEventListener('click', handleGameAction);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 防止页面滚动
            handleGameAction();
        });

        // 加载选中的小鸟图片
        function loadSelectedBirdImage(birdType) {
            const img = new Image();
            img.onload = function() {
                birdImage = img;
                imageLoaded = true;
                console.log(`bird${birdType}.png 图片加载成功！`);
            };
            img.onerror = function() {
                console.log(`bird${birdType}.png 图片加载失败，使用默认小鸟`);
                imageLoaded = false;
                birdImage = null;
            };
            img.src = `bird${birdType}.png`;
        }

        // 加载背景图片
        function loadBackgroundImage() {
            const img = new Image();
            img.onload = function() {
                backgroundImage = img;
                backgroundLoaded = true;
                console.log('background.jpg 背景图片加载成功！');
            };
            img.onerror = function() {
                console.log('background.jpg 背景图片加载失败，使用默认背景');
                backgroundLoaded = false;
                backgroundImage = null;
            };
            img.src = 'background.jpg';
        }

        // 初始化游戏
        loadBackgroundImage(); // 加载背景图片
        initClouds();
        gameLoop();
    </script>
</body>
</html>

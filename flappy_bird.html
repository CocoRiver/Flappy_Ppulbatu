<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation; /* ä¼˜åŒ–è§¦æ‘¸ä½“éªŒ */
            -webkit-user-select: none; /* é˜²æ­¢æ–‡æœ¬é€‰æ‹© */
            user-select: none;
        }

        .game-container {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 100vw;
            max-height: 100vh;
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 480px) {
            .game-container {
                border: 2px solid #333;
                border-radius: 8px;
            }
            
            #gameCanvas {
                width: 100vw;
                height: auto;
                max-width: 400px;
                max-height: 600px;
            }
            
            .score {
                font-size: 1.5em;
                top: 15px;
                left: 15px;
            }
            
            .instructions {
                font-size: 1em;
                top: 15px;
                right: 15px;
            }
            
            .start-screen, .bird-selection, .game-over {
                padding: 20px;
                margin: 10px;
            }
            
            .start-screen h1 {
                font-size: 2em;
            }
            
            .bird-selection h2 {
                font-size: 1.5em;
            }
            
            .bird-option img {
                width: 50px;
                height: 50px;
            }
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-over button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .game-over button:hover {
            background: #45a049;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: right;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .start-screen h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #FFD700;
        }

        .start-screen p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .start-screen button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 8px;
            cursor: pointer;
        }

        .start-screen button:hover {
            background: #45a049;
        }

        .bird-selection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .bird-selection h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #FFD700;
        }

        .bird-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .bird-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .bird-option {
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 10px;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .bird-option:hover {
            border-color: #FFD700;
            transform: scale(1.1);
        }

        .bird-option.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .bird-option img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .bird-selection button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        .bird-selection button:hover {
            background: #45a049;
        }

        .bird-selection button:disabled {
            background: #666;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="score" id="score">0</div>
        
        <div class="instructions">
            æŒ‰ç©ºæ ¼é”®æˆ–ç‚¹å‡»/è§¦æ‘¸å±å¹•<br>
            è®©å°é¸Ÿé£ç¿”ï¼
        </div>
        
        <div class="start-screen" id="startScreen">
            <h1>ğŸ¦ Flappy Bird</h1>
            <p>æŒ‰ç©ºæ ¼é”®æˆ–ç‚¹å‡»/è§¦æ‘¸å±å¹•æ§åˆ¶å°é¸Ÿ</p>
            <p>é¿å¼€ç»¿è‰²ç®¡é“ï¼Œè·å¾—é«˜åˆ†ï¼</p>
            <button onclick="showBirdSelection()">é€‰æ‹©å°é¸Ÿ</button>
        </div>
        
        <div class="bird-selection" id="birdSelection">
            <h2>é€‰æ‹©æ‚¨çš„å°é¸Ÿ</h2>
            <div class="bird-options">
                <div class="bird-row">
                    <div class="bird-option" onclick="selectBird(1)">
                        <img src="bird1.png" alt="å°é¸Ÿ1" onerror="this.style.display='none'">
                    </div>
                    <div class="bird-option" onclick="selectBird(2)">
                        <img src="bird2.png" alt="å°é¸Ÿ2" onerror="this.style.display='none'">
                    </div>
                </div>
                <div class="bird-row">
                    <div class="bird-option" onclick="selectBird(3)">
                        <img src="bird3.png" alt="å°é¸Ÿ3" onerror="this.style.display='none'">
                    </div>
                    <div class="bird-option" onclick="selectBird(4)">
                        <img src="bird4.png" alt="å°é¸Ÿ4" onerror="this.style.display='none'">
                    </div>
                    <div class="bird-option" onclick="selectBird(5)">
                        <img src="bird5.png" alt="å°é¸Ÿ5" onerror="this.style.display='none'">
                    </div>
                </div>
            </div>
            <button id="startGameBtn" onclick="startGame()" disabled>å¼€å§‹æ¸¸æˆ</button>
            <button onclick="backToStart()">è¿”å›</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸï¼</h2>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
            <button onclick="backToBirdSelection()">é€‰æ‹©å°é¸Ÿ</button>
        </div>
        
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let gameSpeed = 2;

        // å°é¸Ÿå›¾ç‰‡ç›¸å…³
        let birdImage = null;
        let imageLoaded = false;
        let selectedBirdType = 0; // é€‰ä¸­çš„å°é¸Ÿç±»å‹ (1-5)
        
        // èƒŒæ™¯å›¾ç‰‡
        let backgroundImage = null;
        let backgroundLoaded = false;

        // å°é¸Ÿå¯¹è±¡
        const bird = {
            x: 80,
            y: canvas.height / 2,
            width: 45,  // å¢å¤§å°é¸Ÿå®½åº¦
            height: 40, // å¢å¤§å°é¸Ÿé«˜åº¦
            velocity: 0,
            gravity: 0.5,
            jumpPower: -8,
            color: '#FFD700'
        };

        // ç®¡é“æ•°ç»„
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 200; // å¢åŠ ä¸Šä¸‹è·ç¦»ï¼Œä»150æ”¹ä¸º200
        const pipeSpacing = 300; // å¢åŠ å·¦å³é—´éš”ï¼Œä»200æ”¹ä¸º300

        // äº‘æœµæ•°ç»„
        let clouds = [];

        // åˆå§‹åŒ–äº‘æœµ
        function initClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200 + 50,
                    size: Math.random() * 30 + 20,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        // ç»˜åˆ¶äº‘æœµ
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.5, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size, cloud.y, cloud.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // æ›´æ–°äº‘æœµ
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 200 + 50;
                }
            });
        }

        // ç»˜åˆ¶å°é¸Ÿ
        function drawBird() {
            if (imageLoaded && birdImage) {
                // ä½¿ç”¨bird.jpgå›¾ç‰‡
                ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
            } else {
                // ä½¿ç”¨é»˜è®¤ç»˜åˆ¶æ–¹å¼ï¼ˆå½“å›¾ç‰‡åŠ è½½å¤±è´¥æ—¶ï¼‰
                ctx.fillStyle = bird.color;
                ctx.beginPath();
                ctx.arc(bird.x + bird.width/2, bird.y + bird.height/2, bird.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // ç»˜åˆ¶çœ¼ç›
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(bird.x + bird.width/2 + 5, bird.y + bird.height/2 - 3, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(bird.x + bird.width/2 + 6, bird.y + bird.height/2 - 3, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // ç»˜åˆ¶å˜´å·´
                ctx.fillStyle = '#FF6347';
                ctx.beginPath();
                ctx.moveTo(bird.x + bird.width, bird.y + bird.height/2);
                ctx.lineTo(bird.x + bird.width + 8, bird.y + bird.height/2 + 2);
                ctx.lineTo(bird.x + bird.width + 8, bird.y + bird.height/2 - 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        // æ›´æ–°å°é¸Ÿ
        function updateBird() {
            if (gameState === 'playing') {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                // æ£€æŸ¥è¾¹ç•Œç¢°æ’
                if (bird.y + bird.height > canvas.height || bird.y < 0) {
                    gameOver();
                }
            }
        }

        // å°é¸Ÿè·³è·ƒ
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpPower;
            }
        }

        // åˆ›å»ºç®¡é“
        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap,
                bottomHeight: canvas.height - (pipeHeight + pipeGap),
                passed: false
            });
        }

        // ç»˜åˆ¶ç®¡é“
        function drawPipes() {
            ctx.fillStyle = '#90EE90'; // æµ…ç»¿è‰²
            pipes.forEach(pipe => {
                // ä¸Šç®¡é“
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // ä¸‹ç®¡é“
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                
                // ç®¡é“è¾¹æ¡†
                ctx.strokeStyle = '#7CCD7C'; // ç¨æ·±ä¸€ç‚¹çš„æµ…ç»¿è‰²
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
            });
        }

        // æ›´æ–°ç®¡é“
        function updatePipes() {
            if (gameState !== 'playing') return;
            
            // ç§»åŠ¨ç®¡é“
            pipes.forEach(pipe => {
                pipe.x -= gameSpeed;
                
                // æ£€æŸ¥å¾—åˆ†
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                    
                    // å¢åŠ æ¸¸æˆé€Ÿåº¦
                    if (score % 5 === 0) {
                        gameSpeed += 0.2;
                    }
                }
            });
            
            // ç§»é™¤å±å¹•å¤–çš„ç®¡é“
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            
            // åˆ›å»ºæ–°ç®¡é“
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
                createPipe();
            }
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollision() {
            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)) {
                    gameOver();
                }
            });
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState = 'gameOver';
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // æ˜¾ç¤ºå°é¸Ÿé€‰æ‹©ç•Œé¢
        function showBirdSelection() {
            startScreen.style.display = 'none';
            document.getElementById('birdSelection').style.display = 'block';
        }

        // è¿”å›å¼€å§‹ç•Œé¢
        function backToStart() {
            document.getElementById('birdSelection').style.display = 'none';
            startScreen.style.display = 'block';
        }

        // é€‰æ‹©å°é¸Ÿ
        function selectBird(birdType) {
            selectedBirdType = birdType;
            
            // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.bird-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            event.currentTarget.classList.add('selected');
            
            // å¯ç”¨å¼€å§‹æ¸¸æˆæŒ‰é’®
            document.getElementById('startGameBtn').disabled = false;
            
            // é¢„åŠ è½½é€‰ä¸­çš„å°é¸Ÿå›¾ç‰‡
            loadSelectedBirdImage(birdType);
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (selectedBirdType === 0) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€åªå°é¸Ÿï¼');
                return;
            }
            
            gameState = 'playing';
            startScreen.style.display = 'none';
            document.getElementById('birdSelection').style.display = 'none';
            gameOverScreen.style.display = 'none';
            score = 0;
            gameSpeed = 2;
            scoreElement.textContent = score;
            
            // é‡ç½®å°é¸Ÿä½ç½®
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            
            // æ¸…ç©ºç®¡é“
            pipes = [];
            
            // åˆå§‹åŒ–äº‘æœµ
            initClouds();
        }

        // è¿”å›å°é¸Ÿé€‰æ‹©ç•Œé¢
        function backToBirdSelection() {
            gameOverScreen.style.display = 'none';
            document.getElementById('birdSelection').style.display = 'block';
            // é‡ç½®é€‰æ‹©çŠ¶æ€
            selectedBirdType = 0;
            document.getElementById('startGameBtn').disabled = true;
            document.querySelectorAll('.bird-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            // é‡æ–°å¼€å§‹æ—¶ä¸é‡æ–°é€‰æ‹©å°é¸Ÿï¼Œç›´æ¥å¼€å§‹æ¸¸æˆ
            gameState = 'playing';
            startScreen.style.display = 'none';
            document.getElementById('birdSelection').style.display = 'none';
            gameOverScreen.style.display = 'none';
            score = 0;
            gameSpeed = 2;
            scoreElement.textContent = score;
            
            // é‡ç½®å°é¸Ÿä½ç½®
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            
            // æ¸…ç©ºç®¡é“
            pipes = [];
            
            // åˆå§‹åŒ–äº‘æœµ
            initClouds();
        }

        // ç»˜åˆ¶èƒŒæ™¯
        function drawBackground() {
            if (backgroundLoaded && backgroundImage) {
                // ä½¿ç”¨èƒŒæ™¯å›¾ç‰‡
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                // ä½¿ç”¨é»˜è®¤æ¸å˜èƒŒæ™¯
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.7, '#98FB98');
                gradient.addColorStop(1, '#90EE90');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            drawBackground();
            
            if (gameState === 'playing') {
                // æ›´æ–°äº‘æœµ
                updateClouds();
                drawClouds();
                
                // æ›´æ–°å’Œç»˜åˆ¶ç®¡é“
                updatePipes();
                drawPipes();
                
                // æ›´æ–°å’Œç»˜åˆ¶å°é¸Ÿ
                updateBird();
                drawBird();
                
                // ç¢°æ’æ£€æµ‹
                checkCollision();
            } else {
                // ç»˜åˆ¶é™æ€å°é¸Ÿ
                drawBird();
                drawClouds();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    jump();
                } else if (gameState === 'gameOver') {
                    restartGame();
                }
            }
        });

        // è§¦æ‘¸å’Œç‚¹å‡»äº‹ä»¶
        function handleGameAction() {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            } else if (gameState === 'gameOver') {
                restartGame();
            }
        }

        canvas.addEventListener('click', handleGameAction);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
            handleGameAction();
        });

        // åŠ è½½é€‰ä¸­çš„å°é¸Ÿå›¾ç‰‡
        function loadSelectedBirdImage(birdType) {
            const img = new Image();
            img.onload = function() {
                birdImage = img;
                imageLoaded = true;
                console.log(`bird${birdType}.png å›¾ç‰‡åŠ è½½æˆåŠŸï¼`);
            };
            img.onerror = function() {
                console.log(`bird${birdType}.png å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤å°é¸Ÿ`);
                imageLoaded = false;
                birdImage = null;
            };
            img.src = `bird${birdType}.png`;
        }

        // åŠ è½½èƒŒæ™¯å›¾ç‰‡
        function loadBackgroundImage() {
            const img = new Image();
            img.onload = function() {
                backgroundImage = img;
                backgroundLoaded = true;
                console.log('background.jpg èƒŒæ™¯å›¾ç‰‡åŠ è½½æˆåŠŸï¼');
            };
            img.onerror = function() {
                console.log('background.jpg èƒŒæ™¯å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤èƒŒæ™¯');
                backgroundLoaded = false;
                backgroundImage = null;
            };
            img.src = 'background.jpg';
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        loadBackgroundImage(); // åŠ è½½èƒŒæ™¯å›¾ç‰‡
        initClouds();
        gameLoop();
    </script>
</body>
